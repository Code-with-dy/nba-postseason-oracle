name: Deploy NBA Oracle to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1 — Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2 — Install Azure CLI
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az --version

    # Step 3 — Confirm secret exists
    - name: Check secret
      run: |
        if [ -z "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" ]; then
          echo "ERROR: AZURE_STORAGE_CONNECTION_STRING not set!"
          exit 1
        else
          echo "AZURE_STORAGE_CONNECTION_STRING is available."
        fi

    # Step 4 — Upload files to Azure Blob Storage
    - name: Upload files to Azure Blob
      run: |
        echo "Starting upload to Azure..."
        az storage blob upload-batch ^
          --source "$GITHUB_WORKSPACE" ^
          --destination '$web' ^
          --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" ^
          --overwrite
        echo "Upload finished."
