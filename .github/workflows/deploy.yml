name: Deploy NBA Oracle to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Azure CLI
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az --version

      # 3️⃣ Confirm Azure secret exists
      - name: Confirm Azure secret
        run: |
          if [ -z "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" ]; then
            echo "❌ ERROR: AZURE_STORAGE_CONNECTION_STRING not set!"
            exit 1
          else
            echo "✅ AZURE_STORAGE_CONNECTION_STRING is available."
          fi

      # 4️⃣ Test connection to Azure Storage
      - name: Test Azure Storage connection
        run: |
          echo "Testing Azure Storage connection..."
          az storage account show --query name --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
          echo "✅ Connection successful."

      # 5️⃣ Ensure $web container exists
      - name: Ensure $web container exists
        run: |
          echo "Creating $web container if it does not exist..."
          az storage container create --name '$web' --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" --public-access blob
          echo "✅ $web container ready."

      # 6️⃣ Upload all files to $web
      - name: Upload all files to Azure Blob
        run: |
          echo "Uploading files to Azure Storage..."
          az storage blob upload-batch --source . --destination '$web' --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" --overwrite
          echo "✅ Upload completed successfully."
