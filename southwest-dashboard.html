<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Southwest Division Dashboard</title>
  <link rel="stylesheet" href="oracle.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    Southwest Division Oracle Dashboard
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <ul>
      <li><a href="southeast-dashboard.html">Southeast</a></li>
      <li><a href="atlantic-dashboard.html">Atlantic</a></li>
      <li><a href="central-dashboard.html">Central</a></li>
      <li><a href="northwest-dashboard.html">Northwest</a></li>
      <li><a href="pacific-dashboard.html">Pacific</a></li>
      <li><a href="southwest-dashboard.html" class="active">Southwest</a></li>
    </ul>
  </nav>

  <!-- DASHBOARD CONTAINER -->
  <div class="dashboard-container">

    <!-- KPI ROW -->
    <div class="kpi-row" id="kpi-row"></div>

    <!-- CHART -->
    <div class="chart-section">
      <canvas id="southwestChart" width="400" height="200"></canvas>
    </div>

    <!-- TEAM CARDS -->
    <div class="teams-container" id="oracle-output"></div>

  </div>

  <script>
    fetch('data/predictions.csv')
      .then(response => response.text())
      .then(csvText => {

        const container = document.getElementById('oracle-output');
        const kpiContainer = document.getElementById('kpi-row');

        container.innerHTML = '';
        kpiContainer.innerHTML = '';

        const rows = csvText.split('\n').slice(1);
        const data = [];

        // âœ” FILTER SOUTHWEST ONLY
        rows.forEach(row => {
          const [team, probability, division] = row.split(',');
          if (!team) return;
          if (division === 'Southwest') {
            data.push({ team, probability: parseFloat(probability) });
          }
        });

        data.sort((a,b) => b.probability - a.probability);

        // KPI Cards
        if (data.length > 0) {
          const topTeam = data[0];
          const avgProb = (data.reduce((s,t)=>s+t.probability,0)/data.length).toFixed(1);
          const playoffCount = data.filter(t=>t.probability>=50).length;

          kpiContainer.innerHTML = `
            <div class="kpi-card">
              <h4>Top Team</h4>
              <p>${topTeam.team}</p>
            </div>
            <div class="kpi-card">
              <h4>Average Playoff %</h4>
              <p>${avgProb}%</p>
            </div>
            <div class="kpi-card">
              <h4>Teams Likely Playoffs</h4>
              <p>${playoffCount}</p>
            </div>
          `;
        }

        // Chart data
        const labels = data.map(d => d.team);
        const probabilities = data.map(d => d.probability);

        // Cards
        data.forEach(pred => {
          const card = document.createElement('div');
          card.className = 'team-card';

          const logoPath =
            `assets/images/${pred.team.toLowerCase().replace(/\s/g,'-')}-logo.svg`;

          card.innerHTML = `
            <img src="${logoPath}" alt="${pred.team}" onerror="this.style.display='none'">
            <h3>${pred.team}</h3>
            <p>Prediction: ${pred.probability.toFixed(1)}%</p>
          `;

          container.appendChild(card);
        });

        // Chart
        const ctx = document.getElementById('southwestChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Playoff Probability (%)',
              data: probabilities,
              backgroundColor: probabilities.map(p =>
                p >= 50 ? 'rgba(226,35,26,0.8)' : 'rgba(100,100,100,0.6)'
              ),
              borderColor: 'rgba(255,255,255,0.8)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { beginAtZero:true, max:100, ticks:{color:'#fff',font:{weight:'bold'}} },
              x: { ticks:{color:'#fff',font:{weight:'bold'}} }
            }
          }
        });

      })
      .catch(err => console.error('Error loading CSV predictions:', err));
  </script>

</body>
</html>
