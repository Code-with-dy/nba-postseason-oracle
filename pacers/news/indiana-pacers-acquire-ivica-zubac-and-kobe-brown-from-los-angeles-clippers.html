"image","align":"","focal_point":[],"animation":{"name":"none"},"size":{"width":1920,"height":1080},"caption_alignment":"","anchor":"","html":null,"attributes":{"copyright":"","src":"https://cdn.nba.com/teams/uploads/sites/1610612754/2026/02/PAC26_DIGI_Transactions_TradePressRelease_16x9.png","alt":"Ivica Zubac, Kobe Brown","link":"","caption":"","align":"","focal_point":[],"animation":{"name":"none"},"size":{"width":1920,"height":1080},"caption_alignment":"","anchor":"","id":"1121031","credit":"NBAE/Getty Images","caption_color":"","direction":"ltr"},"text":null,"id":"1121031","credit":"NBAE/Getty Images","caption_color":"","direction":"ltr"},"category":"news","language":"en","taxonomy":{"categories":{"news":"news"},"teams":{"1610612754":"Indiana Pacers"},"players":{"1627826":"Ivica Zubac","1630543":"Isaiah Jackson","1631097":"Bennedict Mathurin","1641738":"Kobe Brown"}},"seo":{"canonicalUrl":"https://pacers.com/news/indiana-pacers-acquire-ivica-zubac-and-kobe-brown-from-los-angeles-clippers","keywords":null,"general":{"title":null,"description":null},"twitter":{"image":null,"description":null,"title":null},"noindex":false,"facebook":{"image":null,"description":null,"title":null}},"attributes":{"comments":{"enabled":false},"featuredMediaContentGrid":null,"nbaId":{"restricted":false},"relatedContent":{"sourceId":null,"source":"manual","content":[]},"hideTimestamp":false,"hideAuthor":true,"subhead":"","hideContent":false},"syndication":{"platforms":{"app":true,"web":true}},"contentStructured":[{"html":"\u003cp\u003e\u003cstrong\u003eINDIANAPOLIS \u003c/strong\u003e The Indiana Pacers announced on Thursday the team acquired center Ivica Zubac and guard Kobe Brown from the Los Angeles Clippers in exchange for guard Bennedict Mathurin, center Isaiah Jackson, a conditional 2026 first-round pick, a 2028 second-round pick, and a 2029 first-round pick.\u003c/p\u003e","attributes":{"anchor":"","linkColor":"dark"},"text":"INDIANAPOLIS  The Indiana Pacers announced on Thursday the team acquired center Ivica Zubac and guard Kobe Brown from the Los Angeles Clippers in exchange for guard Bennedict Mathurin, center Isaiah Jackson, a conditional 2026 first-round pick, a 2028 second-round pick, and a 2029 first-round pick.","type":"paragraph"},{"html":"\u003cp\u003eWe are very excited to welcome Kobe Brown and Ivica Zubac  one of the leagues best centers  into our organization and community, said President of Basketball Operations Kevin Pritchard. We are continually identifying ways to enhance our team, strengthen the culture weve built, and position ourselves for future success, and we feel both players will help us achieve those goals in different ways.\u003c/p\u003e","attributes":{"anchor":"","linkColor":"dark"},"text":"We are very excited to welcome Kobe Brown and Ivica Zubac  one of the leagues best centers  into our organization and community, said President of Basketball Operations Kevin Pritchard. We are continually identifying ways to enhance our team, strengthen the culture weve built, and position ourselves for future success, and we feel both players will help us achieve those goals in different ways.","type":"paragraph"},{"html":"\u003cp\u003e\u003cstrong\u003eRELATED: \u003ca href=\"https://www.nba.com/pacers/news/pacers-find-their-starting-center-in-zubac\"\u003ePacers Find Their Starting Center in Zubac \u003e\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e","attributes":{"anchor":"","linkColor":"dark"},"text":"RELATED: Pacers Find Their Starting Center in Zubac \u003e\u003e","type":"paragraph"},{"html":"\u003cp\u003eWe would also like to thank Bennedict and Isaiah for their valuable contributions to our organization  particularly during our deep playoff runs over the past two seasons  and we wish them the best moving forward in their careers.\u003c/p\u003e","attributes":{"anchor":"","linkColor":"dark"},"text":"We would also like to thank Bennedict and Isaiah for their valuable contributions to our organization  particularly during our deep playoff runs over the past two seasons  and we wish them the best moving forward in their careers.","type":"paragraph"},{"html":"\u003cp\u003eZubac will wear number 40 and Brown will wear number 24 for the Pacers.\u003c/p\u003e","attributes":{"anchor":"","linkColor":"dark"},"text":"Zubac will wear number 40 and Brown will wear number 24 for the Pacers.","type":"paragraph"}],"flexModules":[],"related":[],"contentExpanded":[{"attributes":{"anchor":"","linkColor":"dark"},"type":"paragraph","html":"\u003cp\u003e\u003cstrong\u003eINDIANAPOLIS \u003c/strong\u003e The Indiana Pacers announced on Thursday the team acquired center Ivica Zubac and guard Kobe Brown from the Los Angeles Clippers in exchange for guard Bennedict Mathurin, center Isaiah Jackson, a conditional 2026 first-round pick, a 2028 second-round pick, and a 2029 first-round pick.\u003c/p\u003e","text":"INDIANAPOLIS  The Indiana Pacers announced on Thursday the team acquired center Ivica Zubac and guard Kobe Brown from the Los Angeles Clippers in exchange for guard Bennedict Mathurin, center Isaiah Jackson, a conditional 2026 first-round pick, a 2028 second-round pick, and a 2029 first-round pick."},{"attributes":{"anchor":"","linkColor":"dark"},"type":"paragraph","html":"\u003cp\u003eWe are very excited to welcome Kobe Brown and Ivica Zubac  one of the leagues best centers  into our organization and community, said President of Basketball Operations Kevin Pritchard. We are continually identifying ways to enhance our team, strengthen the culture weve built, and position ourselves for future success, and we feel both players will help us achieve those goals in different ways.\u003c/p\u003e","text":"We are very excited to welcome Kobe Brown and Ivica Zubac  one of the leagues best centers  into our organization and community, said President of Basketball Operations Kevin Pritchard. We are continually identifying ways to enhance our team, strengthen the culture weve built, and position ourselv
